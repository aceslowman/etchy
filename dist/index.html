<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />

    <title>etchy</title>

    <link rel="stylesheet" type="text/css" href="app.css" />

    <script src="/main.js" defer></script>
  </head>
  <body>
    <div id="APP">
      <div id="canvasContainer">
        <canvas id="sketchCanvas"></canvas>
        <canvas id="cameraCanvas"></canvas>
        <canvas id="mainCanvas"></canvas>
        <br />
        <div id="controls">
          <div>
            <label>brush size</label>
            <input id="brushRadius" type="range" min="1" max="100" value="20" />
            <div id="brushRadiusValue"></div>
          </div>
          <div>
            <button id="clearButton">
              clear
            </button>
          </div>
          <div>
            <button id="fadeToggle">
              dont fade away
            </button>
          </div>
          <div>
            <label>fade amount</label>
            <input id="fadeAmount" type="range" min="0" max="1" step="0.01" value="0.1" />
            <div id="fadeAmountValue"></div>
          </div>
        </div>
      </div>

      <div id="info">
        <p class="count"></p>
        <p class="yourId"></p>
      </div>

      <div class="loading">connecting......</div>

      <div class="center">
        <h1>
          <em>etchy</em>
        </h1>
        <p class="centerText">
          <em
            ><small
              >select someone to share your camera with. <br />click and drag to
              draw.</small
            ></em
          >
        </p>
        <p class="centerText">
          <em
            ><strong
              >if your friend disappears, they might come back after a second. if they don't refresh and try again</strong
            ></em
          >
        </p>
        <div id="peerList">
          <p>
            connect with:
          </p>
          <div id="peers"></div>
        </div>
        <p>
          <small class="credit">
            <em>austin slominski 2021</em>
          </small>
        </p>
      </div>

      <div id="feeds">
        <video id="local-video" controls autoplay></video>
        <video id="local-sketch" controls autoplay></video>
        <video id="local-composite" controls autoplay></video>
        <div id="remoteStreams"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
