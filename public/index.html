<html lang="en">

    <title>perennial</title>

    <style>
      html {
        background-color: black;

  <body>
    <h1>
      PERENNIAL
    </h1>
    <p class="count"></p>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="text/javascript">
      // https://stackoverflow.com/questions/6860853/generate-random-string-for-div-id
      function guidGenerator() {
        var S4 = function() {
          return (((1 + Math.random()) * 0x10000) | 0)
            .toString(16)
            .substring(1);
        };
        return (
          S4() +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          S4() +
          S4()
        );
      }

      async function getMedia(constraints) {
        let stream = null;

        try {
          stream = await navigator.mediaDevices.getUserMedia(constraints);
          console.log('stream',stream)
          /* use the stream */
        } catch (err) {
          /* handle the error */
        }
      }

      let websocket = new FriendlyWebSocket({ path: "/" });
      let user_id;

      websocket.on("open", data => {
        console.log("data", data);
        // assign user id
        user_id = guidGenerator();

        websocket.send(user_id);
      });

      websocket.on("message", data => {
        console.log("message:", data);

        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("invalid message from server", data);
        }

        if (data.type === "count") {
          document.querySelector(
            ".count"
          ).innerText = `currently online: ${data.count}`;
        }
      });
      
      getMedia({audio: true, video: false});
    </script>
  </body>
