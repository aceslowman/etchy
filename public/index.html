<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />

    <title>perennial</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #APP {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        background-color: black;
        color: white;
        /*         color: black; */
      }

      #APP,
      #mainCanvas,
      .center {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #APP {
        padding: 15px;
      }

      .paired {
        font-size: 3em;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        flex-flow: column;
        text-align: center;
      }

      .center > * {
        max-width: 300px;
        cursor: pointer;
      }
    </style>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="/websocket.js"></script>
  </head>
  <body>
    <div id="APP">
      <p class="count"></p>
      <p class="microphone"></p>
      <p class="modelloaded"></p>
      <p class="RTClog"></p>
      <p class="yourId"></p>
      <p class="peers"></p>
      <p class="pitch"></p>

      <p class="paired"></p>

      <canvas id="mainCanvas"></canvas>
      
      <audio id="remoteAudio" controls autoplay></audio>
    </div>

    <div class="center">
      <h1>
        <em>PERENNIAL</em>
      </h1>
      <p class="info">
        if you and another visitor are humming / singing / whistling the same
        tone, you will make a connection with them. when the tone stops
        matching, the connection will break.
      </p>
      <p>
        (you will need a microphone and speakers to use this site)
      </p>
      <p class="centerText">
        <em><strong>click or tap anywhere to begin</strong></em>
      </p>
      <p>
        <small class="credit">
          <em>austin slominski 2021</em>
        </small>
      </p>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="text/javascript">
      // https://stackoverflow.com/questions/6860853/generate-random-string-for-div-id
      function guidGenerator() {
        var S4 = function() {
          return (((1 + Math.random()) * 0x10000) | 0)
            .toString(16)
            .substring(1);
        };
        return (
          S4() +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          S4() +
          S4()
        );
      }

      let user_id;
      let paired = false;
      let canvas = document.getElementById("mainCanvas");
      let audioelement = document.getElementById("remoteAudio");
      let ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let audioContext, audioInput, microphoneStream, gainNode;
      let started = false;

      // ------------------------------------------------------------
      // setting up WebRTC

      // PUBLIC STUN SERVERS: https://gist.github.com/zziuni/3741933
      let rtcConn = new RTCPeerConnection({
        iceServers: [{ url: "stun:stun.1.google.com:19302" }]
      });

      rtcConn.ontrack = (data) => {
        window.stream = data.streams[0];
        remoteAudio.srcObject = data.streams[0];
      };

      rtcConn.onicecandidate = event => {
        if (event.candidate) {
          websocket.send(
            JSON.stringify({
              type: "CANDIDATE",
              ice: event.candidate
            })
          );
        } else {
          console.log("All ICE candidates have been sent");
        }
      };

      // ------------------------------------------------------------
      // setting up websocket
      let websocket = new FriendlyWebSocket({ path: "/" });

      // when connection opens
      websocket.on("open", data => {
        user_id = guidGenerator();
        document.querySelector(".yourId").innerText = `your id: ${user_id}`;
        websocket.send(JSON.stringify({ type: "REGISTER", uuid: user_id }));
      });

      // when server sends a message
      websocket.on("message", data => {
        data = JSON.parse(event.data);

        switch (data.type) {
          case "COUNT":
            document.querySelector(
              ".count"
            ).innerText = `currently online: ${data.count}`;
            document.querySelector(
              ".peers"
            ).innerText = `currently online: [${data.peers}]`;
            break;
          case "PAIR":
            console.log("WE HAVE A PAIRING", data.pair);
            document.querySelector(
              ".paired"
            ).innerText = `PAIRED! with your new friend: ${data.pairWith}`;
            paired = true;
            drawOnCanvas(true);
            break;
          case "UNPAIR":
            console.log("LOST OUR PAIRING", data.pair);
            document.querySelector(".paired").innerText = `UNPAIRED!`;
            paired = false;
            drawOnCanvas(false);
            break;
          case "OFFER":
            console.log("ANOTHER USER HAS SENT AN OFFER", data);
            // ANOTHER USER HAS SENT AN OFFER
            rtcConn.setRemoteDescription(new RTCSessionDescription(data.offer));

            rtcConn
              .createAnswer()
              .then(answer => {
                console.log("an answer is being sent in response...");
                rtcConn.setLocalDescription(answer);
                websocket.send(
                  JSON.stringify({
                    uuid: user_id,
                    type: "ANSWER",
                    answer: answer
                  })
                );
              })
              .catch(err => console.log("ERR", err));
            break;
          case "ANSWER":
            // ANOTHER USER HAS ANSWERED YOUR OFFER
            console.log("ANSWER RECEIVED", data);
            rtcConn.setRemoteDescription(
              new RTCSessionDescription(data.answer)
            );

            break;
          case "CANDIDATE":
            // ANOTHER USER HAS SENT AN ICE CANDIDATE
            if (
              data.ice &&
              rtcConn.localDescription &&
              rtcConn.remoteDescription
            ) {
              console.log("CANDIDATE", data);

              rtcConn.addIceCandidate(data.ice).catch(e => {
                console.log("Failure during addIceCandidate(): " + e.name, e);
              });
            }
            break;
          default:
            break;
        }
      });

      function init() {
        if (started) return;
        document.querySelector(".center").innerText = "";

        console.log("initializing...");
        document.querySelector(".microphone").innerText =
          "about to set audio context...";

        var AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();

        function startMicrophone(stream) {
          console.log("starting microphone");

          gain_node = audioContext.createGain();
          gain_node.connect(audioContext.destination);

          gain_node.gain.setValueAtTime(0.3, audioContext.currentTime); // TEMP: muted

          microphone_stream = audioContext.createMediaStreamSource(stream);
          microphone_stream.connect(gain_node);

          // set up pitch detection!
          const pitch = ml5.pitchDetection(
            "./model/pitch-detection/crepe/",
            audioContext,
            stream,
            () => {
              console.log("Model Loaded!");
              document.querySelector(".modelloaded").innerText =
                "model loaded!";
              drawOnCanvas();
            }
          );

          // as pitches come in...
          setInterval(
            () =>
              pitch.getPitch(function(err, frequency) {
                document.querySelector(".pitch").innerText = frequency;
                // if (frequency)
                websocket.send(
                  JSON.stringify({
                    uuid: user_id,
                    type: "PITCH",
                    pitch: frequency
                  })
                );
              }),
            200
          );
        }

        navigator.mediaDevices
          .getUserMedia({ audio: true, video: false })
          .then(stream => {
            startMicrophone(stream);
            document.querySelector(".microphone").innerText = "mic enabled!";

            stream.getAudioTracks().forEach(track => {
              rtcConn.addTrack(track, stream);
            });

            // chrome specific OfferToReceiveAudio flag
            // https://stackoverflow.com/questions/27489881/webrtc-never-fires-onicecandidate/27758788#27758788
            rtcConn
              .createOffer({ offerToReceiveAudio: true })
              .then(offer => rtcConn.setLocalDescription(offer))
              .then(() => {
                websocket.send(
                  JSON.stringify({
                    uuid: user_id,
                    type: "OFFER",
                    offer: rtcConn.localDescription
                  })
                );
              })
              .catch(err => {
                console.log("trouble making offer", err);
              });

            started = true;
          })
          .catch(err => {
            console.log("Error capturing audio.", err);
          });
      }

      function drawOnCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.save();
        if (!paired) ctx.setLineDash([1, 3]);
        ctx.ellipse(
          canvas.width / 2,
          canvas.height / 2,
          50,
          50,
          0,
          0,
          Math.PI * 2
        );
        ctx.stroke();
        ctx.strokeStyle = "white";
        // ctx.moveTo(0, canvas.height/2)
        // ctx.lineTo((canvas.width/2)-50, canvas.height/2);
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height / 2 - 50);
        ctx.stroke();
        ctx.restore();

        if (paired) {
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.ellipse(
            canvas.width / 2,
            canvas.height / 2,
            50,
            50,
            0,
            0,
            Math.PI * 2
          );
          ctx.fill();
          ctx.strokeStyle = "white";
          // ctx.moveTo((canvas.width/2)+50, canvas.height/2)
          // ctx.lineTo(canvas.width, canvas.height/2);
          ctx.moveTo(canvas.width / 2, canvas.height / 2 + 50);
          ctx.lineTo(canvas.width / 2, canvas.height);
          ctx.stroke();
        }
      }

      // drawOnCanvas();

      function onWindowResize(e) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        drawOnCanvas();
      }

      document.addEventListener("click", init, false);
      window.addEventListener("resize", onWindowResize, false);
    </script>
  </body>
</html>
