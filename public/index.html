<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <link rel="manifest" href="manifest.json" />

    <title>perennial</title>

    <style>
      html {
        background-color: black;
        color: white;
      }
    </style>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="/websocket.js"></script>
  </head>
  <body>
    <h1>
      PERENNIAL
    </h1>
    <p class="count"></p>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="text/javascript">
      // https://stackoverflow.com/questions/6860853/generate-random-string-for-div-id
      function guidGenerator() {
        var S4 = function() {
          return (((1 + Math.random()) * 0x10000) | 0)
            .toString(16)
            .substring(1);
        };
        return (
          S4() +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          S4() +
          S4()
        );
      }

      let websocket = new FriendlyWebSocket({ path: "/" });
      let user_id;

      let audioContext;
      let audioInput, microphoneStream, gainNode;

      websocket.on("open", data => {
        console.log("data", data);
        // assign user id
        user_id = guidGenerator();

        websocket.send(user_id);
      });

      websocket.on("message", data => {
        console.log("message:", data);

        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("invalid message from server", data);
        }

        if (data.type === "count") {
          document.querySelector(
            ".count"
          ).innerText = `currently online: ${data.count}`;
        }
      });

      function init() {
        console.log("initializing...");
        audioContext = new AudioContext();

        function startMicrophone(stream) {
          console.log("starting microphone");
          gain_node = audioContext.createGain(0.1);
          gain_node.connect(audioContext.destination);

          microphone_stream = audioContext.createMediaStreamSource(stream);
          microphone_stream.connect(gain_node);

          // setup up pitch detection!
          const pitch = ml5.pitchDetection(
            "./model/",
            audioContext,
            microphone_stream,
            modelLoaded
          );

          // When the model is loaded
          function modelLoaded() {
            console.log("Model Loaded!");
          }

          pitch.getPitch(function(err, frequency) {
            console.log(frequency);
          });
        }

        if (!navigator.getUserMedia) {
          navigator.getUserMedia =
            navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia;
        }

        if (navigator.getUserMedia) {
          navigator.getUserMedia(
            { audio: true },
            function(stream) {
              startMicrophone(stream);
            },
            function(e) {
              alert("Error capturing audio.");
            }
          );
        } else {
          alert("getUserMedia not supported in this browser.");
        }
      }

      document.addEventListener("click", init, false);
    </script>
  </body>
</html>
