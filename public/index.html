<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <link rel="manifest" href="manifest.json" />

    <title>perennial</title>

    <style>
      html {
        background-color: black;
        color: white;
      }
    </style>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="/websocket.js"></script>
  </head>
  <body>
    <h1 style="color:black;">
      PERENNIAL
    </h1>
    <p class="count"></p>
    <p class="pitch"></p>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="text/javascript">
      // https://stackoverflow.com/questions/6860853/generate-random-string-for-div-id
      function guidGenerator() {
        var S4 = function() {
          return (((1 + Math.random()) * 0x10000) | 0)
            .toString(16)
            .substring(1);
        };
        return (
          S4() +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          S4() +
          S4()
        );
      }

      let websocket = new FriendlyWebSocket({ path: "/" });
      let user_id;

      let audioContext;
      let audioInput, microphoneStream, gainNode;
      let started = false;

      // when connection opens
      websocket.on("open", data => {
        user_id = guidGenerator();
        websocket.send(JSON.stringify({ type: "REGISTER", uuid: user_id }));
      });

      // when server sends a message
      websocket.on("message", data => {
        console.log("message:", data);

        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("invalid message from server", data);
        }

        switch (data.type) {
          case "COUNT":
            document.querySelector(
              ".count"
            ).innerText = `currently online: ${data.count}`;
            break;
          case "PAIRED":
            console.log("WE HAVE A PAIRING", data.pair);
            break;
          default:
            break;
        }
      });

      function init() {
        if (started) return;
        console.log("initializing...");
        audioContext = new AudioContext();

        function startMicrophone(stream) {
          console.log("starting microphone");
          gain_node = audioContext.createGain(0.0);
          gain_node.connect(audioContext.destination);

          gain_node.gain.setValueAtTime(0, audioContext.currentTime);

          microphone_stream = audioContext.createMediaStreamSource(stream);
          microphone_stream.connect(gain_node);

          // set up pitch detection!
          const pitch = ml5.pitchDetection(
            "./model/pitch-detection/crepe/",
            audioContext,
            stream,
            modelLoaded
          );

          // When the model is loaded
          function modelLoaded() {
            console.log("Model Loaded!");
          }

          // as pitches come in...
          setInterval(
            () =>
              pitch.getPitch(function(err, frequency) {
                document.querySelector(".pitch").innerText = frequency;
                if (frequency)
                  websocket.send(
                    JSON.stringify({
                      user_id: user_id,
                      type: "PITCH",
                      pitch: frequency
                    })
                  );
              }),
            200
          );

          started = true;
        }

        if (!navigator.getUserMedia) {
          navigator.getUserMedia =
            navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia;
        }

        if (navigator.getUserMedia) {
          navigator.getUserMedia(
            { audio: true },
            function(stream) {
              startMicrophone(stream);
            },
            function(e) {
              alert("Error capturing audio.");
            }
          );
        } else {
          alert("getUserMedia not supported in this browser.");
        }
      }

      document.addEventListener("click", init, false);
    </script>
  </body>
</html>
