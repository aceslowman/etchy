<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <link rel="manifest" href="manifest.json" />

    <title>perennial</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #APP {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        background-color: black;
        color: white;
      }

      #APP,
      #mainCanvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
      }
    </style>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="/websocket.js"></script>
  </head>
  <body>
    <div id="APP">
      <h1>
        PERENNIAL
      </h1>

      <p class="count"></p>
      <p class="microphone"></p>
      <p class="modelloaded"></p>
      <p class="RTClog"></p>
      <p class="yourId"></p>
      <p class="peers"></p>
      <p class="pitch"></p>

      <canvas id="mainCanvas" />
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="text/javascript">
      // https://stackoverflow.com/questions/6860853/generate-random-string-for-div-id
      function guidGenerator() {
        var S4 = function() {
          return (((1 + Math.random()) * 0x10000) | 0)
            .toString(16)
            .substring(1);
        };
        return (
          S4() +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          "-" +
          S4() +
          S4() +
          S4()
        );
      }

      let user_id;
      let canvas = document.getElementById("mainCanvas");
      let ctx = canvas.getContext('2d');
      canvas.width
      let audioContext, audioInput, microphoneStream, gainNode;
      let started = false;

      // ------------------------------------------------------------
      // setting up WebRTC

      // PUBLIC STUN SERVERS: https://gist.github.com/zziuni/3741933
      let rtcConn = new RTCPeerConnection({
        iceServers: [{ url: "stun:stun.1.google.com:19302" }]
      });

      rtcConn.onopen = () => {
        console.log("Connected WEBRTC");
      };

      rtcConn.onerror = err => {
        console.log("Got error", err);
      };

      rtcConn.onaddstream = stream => {
        console.log("adding stream");
        document.querySelector(".RTClog").innerText = "adding rtc stream...";
      };

      rtcConn.onicecandidate = event => {
        if (event.candidate) {
          console.log("found ice candidate");
          document.querySelector(".RTClog").innerText = "got candidate";
          websocket.send(
            JSON.stringify({
              type: "CANDIDATE",
              candidate: event.candidate
            })
          );
        }
      };

      // ------------------------------------------------------------
      // setting up websocket
      let websocket = new FriendlyWebSocket({ path: "/" });

      // when connection opens
      websocket.on("open", data => {
        user_id = guidGenerator();
        document.querySelector(".yourId").innerText = `your id: ${user_id}`;
        websocket.send(JSON.stringify({ type: "REGISTER", uuid: user_id }));
      });

      // when server sends a message
      websocket.on("message", data => {
        console.log("message:", data);

        try {
          data = JSON.parse(event.data);
        } catch (e) {
          console.warn("invalid message from server", data);
        }

        switch (data.type) {
          case "COUNT":
            document.querySelector(
              ".count"
            ).innerText = `currently online: ${data.count}`;
            document.querySelector(
              ".peers"
            ).innerText = `currently online: ${data.peers}`;
            break;
          case "PAIRED":
            console.log("WE HAVE A PAIRING", data.pair);
            
            drawOnCanvas(data);
            // rtcConn.createOffer();
            break;
          case "OFFER":
            // ANOTHER USER HAS SENT AN OFFER
            rtcConn.setRemoteDescription(
              new RTCSessionDescription(message.offer)
            );

            rtcConn.createAnswer(
              answer => {
                rtcConn.setLocalDescription(answer);

                websocket.send(
                  JSON.stringify({
                    type: "answer",
                    answer: answer
                  })
                );
              },
              error => {
                alert("oops...error");
              }
            );
            break;
          case "ANSWER":
            // ANOTHER USER HAS ANSWERED YOUR OFFER
            console.log("ANSWER");
            break;
          case "CANDIDATE":
            // ANOTHER USER HAS SENT AN ICE CANDIDATE
            console.log("CANDIDATE", message.candidate);
            break;
          default:
            break;
        }
      });
      
      function drawOnCanvas(data) {
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.ellipse(canvas.width/2, canvas.height/2, 50, 50, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
      
      drawOnCanvas()

      function init() {
        if (started) return;

        console.log("initializing...");
        document.querySelector(".microphone").innerText =
          "about to set audio context...";

        var AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();

        function startMicrophone(stream) {
          console.log("starting microphone");

          gain_node = audioContext.createGain(0.0); // TEMP: muted
          gain_node.connect(audioContext.destination);

          gain_node.gain.setValueAtTime(0, audioContext.currentTime);

          microphone_stream = audioContext.createMediaStreamSource(stream);
          microphone_stream.connect(gain_node);

          // set up pitch detection!
          const pitch = ml5.pitchDetection(
            "./model/pitch-detection/crepe/",
            audioContext,
            stream,
            () => {
              console.log("Model Loaded!");
              document.querySelector(".modelloaded").innerText =
                "model loaded!";
            }
          );

          // as pitches come in...
          setInterval(
            () =>
              pitch.getPitch(function(err, frequency) {
                document.querySelector(".pitch").innerText = frequency;
                if (frequency)
                  websocket.send(
                    JSON.stringify({
                      uuid: user_id,
                      type: "PITCH",
                      pitch: frequency
                    })
                  );
              }),
            200
          );

          // chrome specific OfferToReceiveAudio flag
          // https://stackoverflow.com/questions/27489881/webrtc-never-fires-onicecandidate/27758788#27758788
          rtcConn
            .createOffer({ offerToReceiveAudio: true })
            .then(offer => {
              console.log("offer", offer);
              return rtcConn.setLocalDescription(offer);
            })
            .then(() => {
              console.log("making webRTC offer");
              websocket.send(
                JSON.stringify({
                  uuid: user_id,
                  type: "OFFER",
                  sdp: rtcConn.localDescription
                })
              );
            })
            .catch(err => {
              console.log("trouble connecting", err);
            });

          started = true;
        }

        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(stream => {
            startMicrophone(stream);
            document.querySelector(".microphone").innerText = "mic enabled!";
          })
          .catch(err => {
            console.log("Error capturing audio.", err);
          });
      }

      document.addEventListener("click", init, false);
    </script>
  </body>
</html>
